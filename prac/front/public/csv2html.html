<!DOCTYPE html>
<html lang="'ko">
<head>
    <meta charset="UTF-8">
    <title>Aleteo_AutoML_Solution</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <h1 align="center">Aleteo_AutoML_Solution</h1>
        <br />
        <div align="center">
            <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
        </div>
        <br />
        <div id="table">
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function(){
        $('#load_data').click(function(){
            $.ajax({
                url:"data.csv",
                dataType:"text",
                success:function(data)
                {
                    var input_data = data.split(/\r?\n|\r/);
                    var dataTable = '<table class="table table-bordered table-striped" ' +
                        'style="width:100%;' +
                        'white-space: nowrap;' +
                        'page-break-inside: avoid;' +
                        'page-break-after: auto;">';
                    for(var count = 0; count<input_data.length; count++)
                    {
                        var cell_data = input_data[count].split(",");
                        dataTable += '<tr>';
                        for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                        {
                            if(count === 0)
                            {
                                dataTable += '<th>'+cell_data[cell_count]+'</th>';
                            }
                            else
                            {
                                dataTable += '<td>'+cell_data[cell_count]+'</td>';
                            }
                        }
                        dataTable += '</tr>';
                    }
                    dataTable += '</table>';
                    $('#table').html(dataTable);
                }
            });
        });

    });
</script>
